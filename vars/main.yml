---
# vars file for bareos_fd

# A map to define the packages to install for encryption.
_bareos_fd_encryption_packages:
  default:
    - python3-cryptography
  EL:
    "7":
      - python2-cryptography
bareos_fd_encryption_packages: "{{ _bareos_fd_encryption_packages[ansible_os_family][ansible_distribution_major_version] | default(_bareos_fd_encryption_packages['default']) }}"
